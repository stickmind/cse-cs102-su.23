<div class="col col-1" style="color: #31708f;font-weight: bold;" data-label="Event">实验</div>
<div class="col col-1-2" data-label="日期">
    {{ include.event.date | date: site.dateformat }}
    <br class="date-spliter" />{{ include.event.date | date: "%A" }}
</div>
<div class="col col-2" data-label="描述">
    {{ include.event.title }}
</div>
<div class="col col-4" data-label="Course Material">
    [<a href="{{ include.event.url | prepend: site.baseurl}}">{{ include.event.title }}</a>]
    {% if include.event.solutions %}
    [<a href="{{ include.event.solutions | prepend: site.baseurl}}">参考答案</a>]
    {% endif %}
</div>
